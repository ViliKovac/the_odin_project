<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
    <!-- reference: https://web.archive.org/web/20191130234759if_/https://www.google.com/ -->
</head>

<body>

    <header>

        <nav>

            <ul class="left-ul">
                <li><a href="https://about.google/">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>

            <ul class="right-ul">
                <li><a href="https://www.google.com/">Gmail</a></li>

                <li><a href="#Images">Images</a></li>

                <li id="app-li"><a id="app-icon" href="https://www.google.com/intl/en/about/products?tab=wh" title="Apps" class="material-icons">apps</a></li>

                <li>
                    <form action="https://accounts.google.com/signin/v2"><button class="signin-button" type="submit">
                            Sign In</button></form>
                </li>
            </ul>
        </nav>

    </header>


    <main>
        <img class="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

        <form class="search-form" action="search">
            <button class="search-icon" disabled>
                <img src="images/google-search.png" alt="search" />
            </button>
            <input type="text" placeholder="Search" onfocus="this.placeholder = ''">
            <!-- making search bar not having a border on focus -->
            <button class="mic-icon">
                <img src="images/google-microphone.png" alt="mic" />
            </button>

        </form>

        <form class="search-buttons">

            <button class="search-button">Google Search</button>
            <button class="search-button">I'm feeling lucky</button>

        </form>

        <div class="language">
            <p>Google offered in:
                <a href="http://www.google.hr" target="_blank">hrvatski</a>
            </p>

        </div>

    </main>

    <footer>
        <nav>
            <ul class="left-ul">
                <li><a href="#Avertising">Avertising</a></li>
                <li><a href="#Avertising">Business</a></li>
                <li><a href="#How Search works">How Search works</a></li>
            </ul>

            <ul class="right-ul">
                <li><a href="#Privacy">Privacy</a></li>
                <li><a href="#Terms">Terms</a></li>
                <li><a href="#Settings">Settings</a></li>
            </ul>
        </nav>

    </footer>

</body>


</html>
